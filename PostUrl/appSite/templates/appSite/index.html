<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
   <!-- Форма для создания -->
    <form action="{% url 'urlPageHome' %}" method="post">
        {% csrf_token %}
        <input type="text" name="method" value="create" hidden>
        <input type="text" name="last_name" placeholder="Имя" required> 
        <input type="email" name="email" placeholder="Электронная почта" required>
        <input type="number" name="age" placeholder="Возраст" required>
        <button>Отправить</button>
    </form>

    <!-- Форма для изменения -->
    <form action="{% url 'urlPageHome' %}" method="post">
        {% csrf_token %}
        <input type="text" name="method" value="update_name" hidden>
        <input type="text" name="last_name" placeholder="Изменить имя" required> 
        <input type="email" name="email" placeholder="Найти почту" required>
        <button>Обновить инфо</button>
    </form>

    <!-- Форма для изменения -->
    <form action="{% url 'urlPageHome' %}" method="post">
        {% csrf_token %}
        <input type="text" name="method" value="update_age" hidden>
        <input type="number" name="age" placeholder="Изменить возраст" required> 
        <input type="email" name="email" placeholder="Найти почту" required>
        <input type="text" name="last_name" placeholder="Имя" required> 
        <button>Обновить инфо</button>
    </form>
    
</body>
</html>
